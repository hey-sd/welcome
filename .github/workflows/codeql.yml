name: "CodeQL Conditional Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 6 * * 1'  # Weekly Monday scan

permissions:
  security-events: write
  actions: read
  contents: read
  packages: read

jobs:
  analyze:
    name: CodeQL (${{ matrix.language }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: autobuild
            os: ubuntu-latest
            check: 'find . -name "package.json" | grep -q .'

          - language: python
            build-mode: manual
            os: ubuntu-latest
            check: 'find . -name "requirements.txt" | grep -q .'

          - language: go
            build-mode: autobuild
            os: ubuntu-latest
            check: 'find . -name "go.mod" | grep -q .'

          - language: ruby
            build-mode: manual
            os: ubuntu-latest
            check: 'find . -name "Gemfile" | grep -q .'

          - language: csharp
            build-mode: manual
            os: windows-latest
            check: 'dir /s /b *.sln | findstr .'

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔎 Check if CodeQL applies to this repo
        id: detect
        shell: bash
        run: |
          echo "Checking for ${{ matrix.language }} files..."
          if ! ${CHECK}; then
            echo "No relevant files found for ${{ matrix.language }}. Skipping."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Found files for ${{ matrix.language }}."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        env:
          CHECK: ${{ matrix.check }}

      - name: ⏭️ Skip if Not Needed
        if: steps.detect.outputs.skip == 'true'
        run: |
          echo "No ${{ matrix.language }} files found — analysis skipped."
          exit 0

      - name: ⚙️ Setup environments
        if: steps.detect.outputs.skip == 'false'
        run: echo "Installing runtime dependencies (if needed)..."

      - name: 🧠 Initialize CodeQL
        if: steps.detect.outputs.skip == 'false'
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: 🛠️ Manual Build (if required)
        if: steps.detect.outputs.skip == 'false' && matrix.build-mode == 'manual'
        run: |
          echo "Manual build for ${{ matrix.language }}..."
          if [[ "${{ matrix.language }}" == "python" ]]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt || true
          elif [[ "${{ matrix.language }}" == "ruby" ]]; then
            bundle install || true
          elif [[ "${{ matrix.language }}" == "csharp" ]]; then
            dotnet restore
            dotnet build --no-restore
          fi

      - name: 🔍 Run CodeQL Analysis
        if: steps.detect.outputs.skip == 'false'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
